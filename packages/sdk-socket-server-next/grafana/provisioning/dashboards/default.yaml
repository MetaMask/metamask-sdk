apiVersion: 1
providers:
  - name: 'default'
    orgId: 1
    folder: '' # Imports dashboards into the main folder
    type: file
    disableDeletion: false # Allows dashboards to be deleted from the UI
    editable: true # Allows dashboards to be edited from the UI
    options:
      path: /var/lib/grafana/dashboards/json # Path inside the container where dashboard JSONs are mounted 